<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Untitled Document
	</title>
	<script>
		
		//accepts an array of Strings and returns the longest string
		/**
		 * Function String getLongestString(Array ar)
		 * 		Declare String longest = ""
		 * 		for i = 0 to ar.length
		 * 			if(ar[i].length > longest.length)
		 * 				longest = ar[i]
		 * 			end if
		 * 		end for
		 * 		return longest
		 */
		function getLongestString(ar)
		{
			var longest = "";
			for(var i = 0; i < ar.length;++i)
			{
				//console.log(ar[i].length);
				if(ar[i].length > longest.length)
				{
					longest = ar[i];
				}
			}
			return longest;
		}
		
		var names = ["Bob", "Fred", 6513541315315, {tree:"hugger"}, "Rumplestiltskin","Mary"];
		var longestName = getLongestString(names);
		var teams = ["Riverton", "Bingham", "Herriman", "Granger"];
		var longestTeam = getLongestString(teams);
		alert(longestName);
		alert(longestTeam);
	</script>
</head>
<body>

</body>
</html>
