<html>
<head>
	<title>Swap Example</title>
	<script type="text/javascript">
		var a; //the first number you get from the user
		var b;
		var c;

		a = prompt("Give me a number");
		b = prompt("Give me another number");

		c = a;
		a = b;
		b = c;

		alert("I swapped them! A and B are now " + a + " : " + b);
	</script>
</head>
<body>

</body>
</html>
